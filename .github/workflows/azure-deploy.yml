# GitHub Actions Workflow para Deploy na Azure
name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: Copiar build do Frontend para o Backend
      run: |
        mkdir -p backend/dist
        cp -r frontend/dist/* backend/dist/
    
    - name: Upload artifact para deploy
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: backend/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-app
        path: ./app

    # ðŸ”‘ Login no Azure â€” preencha o segredo AZURE_CREDENTIALS
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ðŸš€ Deploy para Azure Web App â€” ajuste app-name e, se necessÃ¡rio, slot-name/package
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: trabfinalia            # TODO: substitua pelo nome exato do Web App
        slot-name: production                # TODO: se nÃ£o usar slot, remova esta linha
        package: ./app                       # TODO: confirme se o caminho contÃ©m seu cÃ³digo pronto para rodar

    # (Opcional) Comandos pÃ³s-deploy: health check, migraÃ§Ãµes, etc.
