# GitHub Actions Workflow para Deploy na Azure
name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: Copiar build do Frontend para o Backend
      run: |
        mkdir -p backend/dist
        cp -r frontend/dist/* backend/dist/
    
    - name: Upload artifact para deploy
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: backend/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-app
        path: ./app
    # üöÄ Deploy para Azure Web App usando Publish Profile
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: trabfinalia            # TODO: substitua pelo nome exato do Web App
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./app                   # Confirme se o caminho cont√©m seu c√≥digo pronto para rodar

    # (Opcional) Comandos p√≥s-deploy: health check, migra√ß√µes, etc.
